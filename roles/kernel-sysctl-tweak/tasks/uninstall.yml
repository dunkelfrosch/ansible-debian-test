---

# ---------------------------------------------------------------------------------------------------------------------
# REMOVE OBSOLETE KERNEL MODULES
# ---------------------------------------------------------------------------------------------------------------------

- name: modprobe | remove ip_conntrack kernel module
  modprobe:
    name: ip_conntrack
    state: absent

