---

# ---------------------------------------------------------------------------------------------------------------------
# REMOVE OBSOLETE KERNEL MODULES
# ---------------------------------------------------------------------------------------------------------------------

- name: modprobe | add ip_conntrack kernel module
  modprobe:
    name: ip_conntrack
    state: absent

