---

- name: ensure virtualbox repo is present
  include_role:
    name: apt-repo-meta
  vars:
    apt_repo_keys:
      - "{{ virtualbox_apt_key }}"
    apt_repo_repositories:
      - "{{ virtualbox_apt_repo }}"

- name: ensure virtualbox is installed
  include_role:
    name: apt-meta
  vars:
    apt_packages:
      - "{{ virtualbox_package_name }}"
      - "{{ virtualbox_shared_packages }}"

- name: set username
  command: whoami
  register: virtualbox_username
  check_mode: no
  changed_when: False

- name: ensure user is added to vboxusers group
  user:
    name: "{{ virtualbox_username.stdout }}"
    groups: vboxusers
    append: yes
    update_password: on_create
  become: yes
